<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
         <h1 style="color:white;font-family:Arial">Bloons TD 3</h1>
        <title>Bloons TD 3 on Leo's Unblocked Games</title>
    </head>
    <body style="background:#111111";font-family:Arial;color:lightgray>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/Games/BTD3/Bloons_Tower_Defense_3.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
