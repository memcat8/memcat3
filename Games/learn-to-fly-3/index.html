<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
      <h1>Learn To Fly 3</h1>
      <title>Learn To Fly 3 on Leo's Unblocked Games</title>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle/2023-11-13/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://memcat.pages.dev/Games/learn-to-fly-3/game.swf', 'ruffle', 640, 480);
        </script>
        for a playable game, turn on ultra low quality mode in the settings.
        if the game doesnt let you click on anything, right click then click back on the game.
    </body>
</html>
