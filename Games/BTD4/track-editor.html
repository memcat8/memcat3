<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body style="background:#111111";font-family:Arial;color:lightgray>
        <div id='ruffle'></div>
        <script src='https://memcat.pages.dev/ruffle/2023-11-13/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://leoisbadatmakeingthings.github.io/idk/Games/BTD4/BTD4 Track editor medium.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
