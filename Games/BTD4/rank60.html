<!DOCTYPE HTML>
<html>
    <head>
        <h1>Bloons TD 4</h1>
        <title>Bloons TD 4 On Leo's Unblocked Games</title>
        <meta charset='utf8'>
    </head>
   <body style="background:#111111";font-family:Arial;color:lightgray>
        <div id='ruffle'></div>
        <script src='https://leoisbadatmakeingthings.github.io/idk/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://memcat.pages.dev/Games/BTD4/bloonstd4rankmod.swf', 'ruffle', 500, 500);
        </script>
      Once you unlock the tack shooter for the first time, refresh the page and you should have everything unlocked. 
    </body>
</html>
